<div class="login-container">
  <h2>Login</h2>
  <form class="PrincipalLogin" id="Login" #f="ngForm">
  <div class="form-group">
    <label for="username">Nome de Usu√°rio:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="userName"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button (click)="authenticate()" href="/" type="submit">Entrar</button>
</form>
</div>
