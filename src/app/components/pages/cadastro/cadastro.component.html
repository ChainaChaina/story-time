<main class="principal">
  <h2 class="principal__titulo">FaÃ§a seu cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm">
      <!-- Campo de Nome -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" ngModel required>
      </div>
    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>

    <!-- Campo de Senha -->
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" ngModel required>
    </div>

    <div>
       <!-- Campo do Botao -->
        <button type="submit">Cadastrar</button>
    </div>

  </form>
</main>
